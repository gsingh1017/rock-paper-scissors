<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div id="updates">
        <h2 id="humanPick" style="font-weight: lighter; font-size: large;">**your pick**</h2>
        <h2 id="computerPick" style="font-weight: lighter; font-size: large;">**computer pick**</h2>
        <h2 id="result" style="font-weight: lighter; font-size: large;">**result**</h2>
    </div>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="scores">
        <h2>Scoreboard</h2>
        <p id="human">Your Score: 0</p>
        <p id="computer">Computer Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
